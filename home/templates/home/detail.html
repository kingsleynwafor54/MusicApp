<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.album_title }}</title>
</head>
<body>
<h1>{{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3><br>
<img src="{{ album.album_logo }}" width="500" height="500">
<ul>
{# we are going to loop through the list of songs#}
  {% for song in album.song_set.all %}
    <li>{{ song.song_title }} - {{ song.file_type }} </li><br>
    {% endfor %}


</ul>
</body>
</html>
