<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: aqua">
{% if all_albums %}
    <h3>Here are all my Albums</h3>
    <ul>
    {% for album in all_albums %}
    <li><a href="/home/{{ album.id }}">{{album.artist}}</a></li>
    {% endfor %}

    </ul>
{% else %}
<h3>You don't have any albums in your database</h3>
{% endif %}
</body>
</html>
